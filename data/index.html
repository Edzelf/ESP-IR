      var theUrl = "/" + theReq + "&version=" + Math.random() ;
      var xhr = new XMLHttpRequest() ;
      xhr.onreadystatechange = function() {
        if ( xhr.readyState == XMLHttpRequest.DONE )
        {
          //resultstr.value = xhr.responseText ;
        }
      }
      xhr.open ( "GET", theUrl, true ) ;
      xhr.send ( null ) ;
      document.getElementById ( 'tick' ).play() ;
    } 


    // Button (area) of Samsung remote control pressed
    function smklik(a)
    {
      var hexcode = smcode[a] ;	// Hexcode to be send

      if ( hexcode.length > 0 )
      {
        httpGet ( "?samsung&" + hexcode + "&" + a ) ;
      }
    }


    // Button (area) of Samsung DVD remote control pressed
    function itklik(a)

    function rf433 ( a, b, c )
